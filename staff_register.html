<body>
<form action="/staff_registerAuth" method="POST">

	First Name: <input type="text" name = "first_name" placeholder="first name" required/> </br>
	Last Name: <input type="text" name = "last_name" placeholder="last name" required/> </br>

	Email: <input type="text" name = "email" placeholder="email/username" required/> </br>

	Date of Birth: <input type="date" name= "DOB" placeholder ="DOB" required/></br>

	Phone number: <input type="text" name = "phone_num" required/></br>

	<input type="submit" value = Register />

	{% if error %}

		<p class="error"><strong>Error:</strong> {{error}}</p>

	{% endif %}

</form>
