<html>
<head>
</head>
<body>
<form action="/public_search_flights_results_roundtrip" method="POST">
  Search for Leaving Flight: </br>
  Departing Airport City:
  <input type="text" name="departing city"/> </br>
  Destination Airport City: </br>
	<input type="text" name = "destination city" /> </br>
  Departing Date: </br>
	<input type="date" name = "date" placeholder="year-month-day"/>   </br>
  </br>
  Search for Returning Flight: </br>
  Departing Airport City:
  <input type="text" name="returning departing city"/> </br>
  Destination Airport City:
	<input type="text" name = "returning destination city" /> </br>
  Departing Date:
	<input type="date" name = "returning date" placeholder="year-month-day"/> </br>
	<input type="submit" value = Search />
	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
</form>
<a href="/public_search_flights_choice">Go back</a>
</body>
</html>
