
<html>

<head>

</head>

<style>
table, th, td {
  border:1px solid black;
}
</style>

<body>
{% if error %}
  <p class="message"> {{error}} </p> </br>
{% endif %}

{% if flights %}
	<p class="flights"> Here are the flights you searched for: </p> </br>
	</br>
  <table style="width:100%">
    <tr>
      <th>Flight Number</th>
      <th>Departure Date</th>
      <th>Departure Time</th>
      <th>Ticket Price</th>
      <th>Status</th>
      <th>Airline Name</th>
    </tr>
    {% for f in flights%}
      <tr>
        <td>{{f[0]}}</td>
        <td>{{f[1]}}</td>
        <td>{{f[2]}}</td>
        <td>${{f[3]}}</td>
        <td>{{f[4]}}</td>
        <td>{{f[5]}}</td>
      </tr>
  	{% endfor %}
  </table>
	{% endif %}
</body>

<a href="/public_search_flights">Go back</a>


</html>
