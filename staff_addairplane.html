<body>
<form action="/staff_addairplane_Auth" method="POST">
	<h1> Enter airline name </h1>
	<input type="text" name= "airline_name" placeholder ="airplane name" required/></br>
    <h1> Enter airplane ID: </h1>
	<input type="text" name= "airplane_id" placeholder ="airplane ID" required/></br>
    <h1> Enter number of seats </h1>
	<input type="text" name= "number_of_seats" placeholder ="number of seats " required/></br>

	<input type="submit" value = Submit />
	<h1>{{data}}</h1>

	{% if error %}

		<p class="error"><strong>Error:</strong> {{error}}</p>

	{% endif %}

</form>

<a href="/staff_home">Go back</a>
